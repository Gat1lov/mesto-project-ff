<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>


<body class="page">


  <div class="page__content">
    <header class="header page__section">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип проекта место">
    </header>


    <main class="content">


      <section class="profile page__section">
        <div class="profile__image" id="image">
          <div class="profile__pencil"></div>
        </div>
        <div class="profile__info">
          <h1 class="profile__title" id="title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description" id="description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>


      <section class="places page__section">
        <ul class="places__list">
        </ul>
      </section>
    </main>


    <footer class="footer page__section">
      <p class="footer__copyright">
        © 2021 Mesto Russia
      </p>
    </footer>


    <div class="popup popup_type_edit">
      <div class="popup__content ">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" id="edit-profile" name="edit-profile">

          <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" required
            minlength="2" maxlength="40" required data-error-message="input-name-error">
          <div class="pop-up__error-message" id="input-name-error"></div>

          <input type="text" name="description" class="popup__input popup__input_type_description" placeholder="Занятие"
            minlength="2" maxlength="200" required data-error-message="input-job-error">
          <div class="pop-up__error-message" id="input-job-error"></div>

          <button type="submit" id="button-edit-save" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>


    <div class="popup popup_type_new-card">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" id="new-place" name="new-place">
          <input type="text" name="place-name" class="popup__input popup__input_type_card-name" placeholder="Название"
            minlength="2" maxlength="30" required data-error-message="input-add-error">
          <div class="pop-up__error-message" id="input-add-error"></div>
          <input type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку"
            required data-input-type="link" data-error-message="input-url-error">
          <div class="pop-up__error-message" id="input-url-error"></div>
          <button type="submit" id="button-add-save" class="button popup__button">Создать</button>
        </form>
      </div>
    </div>


    <div class="popup popup_type_image">
      <div class="popup__content popup__content_content_image">
        <button type="button" class="popup__close"></button>
        <img src="" alt="" class="popup__image">
        <p class="popup__caption"></p>
      </div>
    </div>

    <div class="popup popup_type_confirm">
      <div class="popup__content popup__content_confirm">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <button class="button popup__button" id="button-confirm-save">Да</button>
      </div>
    </div>
  </div>

  <div class="popup popup_type_avatar">
    <div class="popup__content popup__content_avatar">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title popup__title_avatar">Обновить аватар</h2>
      <form class="popup__form" id="avatar" name="avatar">
        <input type="url" class="popup__input popup__input_avatar" placeholder="Ссылка на картинку" required data-input-type="link" data-error-message="input-avatar-error">
        <div class="pop-up__error-message" id="input-avatar-error"></div>
        <button class="button popup__button" id="button-avatar-save">Сохранить</button>
      </form>
    </div>



    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" id="card-image" src="" alt="">
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title" id="card-title"></h2>
          <div class="card__like-elements">
            <button type="button" id="card-like" class="card__like-button"></button>
            <p class="card__like-numbers"></p>
          </div>
        </div>
      </li>
    </template>


</body>

</html>
